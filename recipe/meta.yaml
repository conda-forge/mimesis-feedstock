{% set name = "mimesis" %}
{% set version = "4.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 90f36c21c1bb9944afc17178eb5868b0c85aa1fe49eb04bcbdafafd1ad4ca2ba

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mimesis
    - mimesis.builtins
    - mimesis.data
    - mimesis.data.int
    - mimesis.providers

about:
  home: https://github.com/lk-geimfari/mimesis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Mimesis: fake data generator.'
  doc_url: https://mimesis.readthedocs.io/
  dev_url: https://github.com/lk-geimfari/mimesis

extra:
  recipe-maintainers:
    - utabe
