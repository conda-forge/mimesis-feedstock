{% set name = "mimesis" %}
{% set version = "18.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d7c76ecd680ae48afe8dc4413ef1ef1ee7ef20e16f9f9cb42892add642fc1b2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - mimesis
    - mimesis.builtins
    - mimesis.data
    - mimesis.data.int
    - mimesis.providers

about:
  home: https://github.com/lk-geimfari/mimesis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Mimesis: fake data generator.'
  doc_url: https://mimesis.readthedocs.io/
  dev_url: https://github.com/lk-geimfari/mimesis

extra:
  recipe-maintainers:
    - utabe
    - janjagusch
